<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- <script  src="index.js"></script> -->
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header>To do list</header>
      <div class="list-container" id="list-container">
        <div class="project-item" data-list-selected="false" data-list-title="Inbox">
          <span class="material-symbols-outlined icon"> inbox </span>
          <p class="project-title">Inbox</p>
          <p class="project-num">value</p>
        </div>
        <div class="project-item" id="today" data-list-selected="false" data-list-title="Today">
          <span class="material-symbols-outlined icon"> star </span>
          <p class="project-title">Today</p>
          <p class="project-num">value</p>
        </div>
        <div class="project-item" data-list-selected="false" data-list-title="Upcoming">
          <span class="material-symbols-outlined"> calendar_month </span>
          <p class="project-title">Upcoming</p>
          <p class="project-num">value</p>
        </div>
        <div class="project-item" data-list-selected="false" data-list-title="Anytime">
          <span class="material-symbols-outlined"> stacks </span>
          <p class="project-title">Anytime</p>
          <p class="project-num">value</p>
        </div>
        <div class="users-projects" id="users-projects"></div>

        <div class="new-list">
          <div id="add-new-list" class="new-list">
            <span class="material-symbols-outlined"> add </span>
            <p class="new-list-title">New List</p>
          </div>
          <span class="material-symbols-outlined settings"> settings </span>
        </div>
      </div>
      <div id="modal" class="todo-modal">
        <form id="new-todo-form">
          <h3 class="form-title">Add Todo</h3>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
          <label for="description">Description</label>
          <!-- //maybe change to comments -->
          <input type="text" id="description" name="description" required />
          <label for="due-date">Due Date</label>
          <input type="date" id="due-date" name="due-date" required />
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <div class="btn-container">
            <button type="submit" class="add">Add</button>
            <button type="button" class="cancel" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>

      <main class="main" id="main">
        <h3 id="header-title" class="title">Today</h3>
        <div id="todo-list" class="todo-list-container"></div>

        <div class="no-tasks" id="no-tasks">
          <p>No tasks to be displayed</p>
          <p>Add Some!</p>
        </div>
      </main>
    </div>
    <button id="add-new-todo" class="add-todo">+</button>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
